  <body>
    <div class="container">

            <!-- <a href="./index.html"></a>

            <ul

              <li class="nav-item dropdown">
                <a

              <!-- Nowa sekcja navbar -->
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  Next Steps
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Historic</a>
                  <a class="dropdown-item" href="#">Subscribe to the blog</a>
                  <a class="dropdown-item" href="#"
                    >Sign up for our newsletter</a
                  >
                </div>
              </li>
              <!-- Dodaj do ulubionych -->
              <li>
                <input
                  type="button"
                  class="nav-link px-2 link-secondary"
                  onClick="location.href='.kontakt.html'"
                  value="Add to favorites"
                />
              </li>
              <!-- Wypożyczalnia -->
              <li>
                <button
                  onclick="search()"
                  class="nav-link px-2 link-body-emphasis"
                >
                  Wyszukaj film
                </button>
                <p id="outputSearch"></p>
              </li>
            </ul>
            <!-- Wyszukiwanie -->
            <form class="d-flex">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-secondary" type="submit">Search</button>
            </form>

            <!-- Przycisk do wyświetlenia formularza -->
            <a href="#" id="toggleLoginBtn" class="btn btn-link link-secondary"
              >Login</a
            >
            <!-- Kontener formularza logowania -->
            <div id="loginContainer" class="login-form-container">
              <form class="p-4">
                <h2 class="mb-4">Login</h2>
                <div class="mb-3">
                  <label for="inputEmail" class="form-label"
                    >Email address</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="inputEmail"
                    placeholder="name@example.com"
                  />
                </div>
                <div class="mb-3">
                  <label for="inputPassword" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="inputPassword"
                    placeholder="Password"
                  />
                </div>
                <button type="submit" class="btn btn-secondary">Sign in</button>
              </form>
            </div>
            <!-- Skrypty formularza logowania JavaScript -->
            <script src="index.js"></script>
            <!-- Koszyk -->
            <div class="empty-basket">
              <a href="./koszyk.html" title="Koszyk">
                <span class="countlabel">
                  <img
                    class="bi me-2"
                    width="40"
                    height="22"
                    role="img"
                    src="./assets/img/basket.svg"
                    onClick="location.href='koszyk.html'"
                    alt="Koszyk"
                  />
                  <!-- <span>Koszyk:</span> -->
                  <b>
                    <b class="sum">0,00&nbsp;zł</b>
                    <b class="count"><span>0</span></b>
                  </b>
                </span>
              </a>
            </div>
          </div>
        </div>

    <div class="container">

            </a>
            <div class="search-container">
              <input
                type="text"
                id="search"
                autocomplete="off"
                placeholder="Czego potrzebujesz?"
              />
              <button onclick="search()">Wyszukaj film</button>
            </div>
            <div class="login-bar">
              <ul class="links">
                <li class="login">
                  <input
                    type="button"
                    onClick="location.href='kontakt.html';"
                    value="Login"
                  />
                </li>
                <li class="register">
                  <a
                    href="link do rejestracji"
                    title="Zarejestruj się"
                    class="register"
                    >Zarejestruj się
                  </a>
                </li>
              </ul>
            </div>
            <!-- Koszyk pełny -->
            <div class="basket-contain">
              <div class="basket-products">
                <ul class="basket-products-list"></ul>
              </div>
              <div class="basket-summery">
                <a href="./koszyk.html">Do kasy</a>
                <span class="basket-price">
                  <span class="price-total">
                    <span>Suma:</span>
                    <b class="price-products">0,00&nbsp;zł</b>
                  </span>
                </span>
              </div>
            </div>
          </div>

        <div class="menu-row">
