<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/dist/main.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">

<body>
  <header class="p-3 mb-3 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="./main.html">
          <img class="bi me-2" width="30" height="22" role="img" src="./assets/img/bag-seedling.png" alt="Strona Główna">
        </a>
        <h5>Checkout</h5>
      </div>
    </div>
  </header>
  <!-- Formularz koszyka/zakupu -->
  <div class="container">
    <div class="row">
    <div class="col-md-4">
    <div class="wrap rwd">
  <form>
    <!-- Imie i nazwisko -->
    <h5>Contact details</h5>
    <div class="form-row">
      <div class="col">
        <div class="form-group col-md-8">
          <label for="inputFirstName">First name</label>
          <input type="text" class="form-control" placeholder="First name">
        </div>
      </div>
      <div class="col">
        <div class="form-group col-md-8">
          <label for="inputLastName">Last name</label>
          <input type="text" class="form-control" placeholder="Last name">
        </div>
      </div>
    </div>
    <!-- Email -->
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email" autocomplete="email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Password" autocomplete="current-password">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">Country:</label>
        <select id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Agree to the terms & conditions
        </label>
      </div>
    </div>
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0"></legend>
        <div class="mt-3">
          <h5>Payment method</h5>
        </div>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
              PayPal
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              VISA
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
            <label class="form-check-label" for="gridRadios3">
              Mastercard
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="option4">
            <label class="form-check-label" for="gridRadios4">
              Credit/DebitCard
            </label>
          </div>
        </div>
      </div>
    </fieldset>
    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Order</button>
    </div>
  </form>
  </div>
 </div>
 </div>
  </div>
  </div>
  <div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="wrap rwd">
                <form>
                    <!-- Kod formularza -->
                </form>
                <div class="mt-3"> <!-- Dodaj odstęp górny -->
                    <a href="./main.html" class="btn btn-secondary">Powrót do strony głównej</a>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
  label.error {
      color: red;
  }

  input.error, textarea.error {
      border: 1px solid red;
  }

  input.valid, textarea.valid {
      border: 1px solid green;
  }
</style>

<div class="row" id="valideForm">
  <div class="col-lg-4"></div>
  <div class="col-lg-8">
      <div class="card">
          <div class="card-header">
              <h1> Add User </h1>
          </div>
          <div class="card-body">
              <div class="form-group">
                  <label for="fname">First Name</label>
                  <input type="text" class="form-control" id="fname" name="fname" aria-describedby="emailHelp" placeholder="Enter first name">
              </div>
              <div class="form-group">
                  <label for="lname">Last Name</label>
                  <input type="text" class="form-control" id="lname" name="lname" aria-describedby="emailHelp" placeholder="Enter last name">
              </div>
              <div class="form-group">
                  <label for="phone">Phone</label>
                  <input type="text" class="form-control" id="phone" name="phone" aria-describedby="emailHelp" placeholder="Enter phone number">
              </div>
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email" autocomplete="email">
              </div>
              <div class="form-group">
                  <label for="Address">Address</label>
                  <textarea type="text" class="form-control" id="Address" name="Address" aria-describedby="emailHelp" placeholder="Enter full Address"></textarea>
              </div>
              <button type="button" id="btnSubmit" class="btn btn-primary">Submit</button>
          </div>
      </div>
  </div>
</div>

<script>
  $(document).ready(function () {
      var validator = $('#checkoutForm').validate({ // Przypisanie walidatora do zmiennej
          rules: {
              fname: {
                  required: true
              },
              lname: {
                  required: true
              },
              email: {
                  required: true,
                  email: true
              },
              phone: {
                  required: true,
                  number: true
              },
              Address: {
                  required: true
              }
          },
          messages: {
              fname: {
                  required: 'fname is required'
              }
          }
      });

      $('#btnSubmit').on('click', function () {
          if ($('#checkoutForm').valid()) { // Sprawdzenie czy formularz jest poprawny
              // Jeśli formularz jest poprawny, tutaj możesz umieścić kod obsługi wysłania formularza
              console.log('Form submitted successfully!');
          }
      });
  });
</script>
<script src="./koszyk.js"></script>
</body>
