<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt</title>
    <link rel="stylesheet" href="/dist/index.css">
    <!-- <script defer src="wspolny.97cdca9f4d56f61399a5.bundle.js"></script> -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
    </script>
    </script>
  </head>
  <body>
    <h1>New User</h1>
    <!-- Test -->
    <form id="loginForm" class="login-form">
      <!-- Email input -->
      <div class="form-outline mb-4">
          <input type="email" id="form2Example1" class="form-control" />
          <label class="form-label" for="form2Example1">Email address</label>
      </div>
  
      <!-- Password input -->
      <div class="form-outline mb-4">
          <input type="password" id="form2Example2" class="form-control" />
          <label class="form-label" for="form2Example2">Password</label>
      </div>
      <small id="passwordHelpBlock" class="form-text text-muted">
        Twoje hasło musi mieć długość od 8 do 20 znaków, zawierać litery i cyfry i
        nie może zawierać spacji, znaków specjalnych ani emoji.
      </small>
  
      <!-- Checkbox -->
      <div class="form-check mb-4">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
          <label class="form-check-label" for="form2Example31"> Remember me </label>
      </div>
  
      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
  </form>
  
  <div id="app">
    <!-- TOP TEN FILMS START-->
    <div class="container">
        <div class="row" id="topTen">
            <div v-for="show in topTenShows" :key="show.id" class="col-sm-4">
                <div class="movie-content">
                    <img :src="show.image.medium" alt="Movie Poster">
                    <div class="movie-info">
                        <h5>{{ show.name }}</h5>
                        <span>Rating: {{ show.rating.average }}</span>
                        <br />
                        <span>Genres: {{ show.genres.join(', ') }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- TOP TEN FILMS END-->
</div>



  <script src="./kontakt.js"></script>
  </body>
</html>
