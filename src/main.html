<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projekt WSB</title>

    <link rel="stylesheet" href="/dist/index.css" />
    
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="app">
<!-- NAVBAR START-->
      <div class="container">
        <header class="p-3 mb-3 border-bottom">
          <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
              <div class="container-fluid">
                <img
                  class="bi me-2"
                  src="./assets/img/bag-seedling.png"
                  alt="Logo"
                  width="40"
                  height="32"
                />
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNav"
                  aria-controls="navbarNav"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <!-- LOGO ICON END-->
                <!-- ADD FAV START-->
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <form class="d-flex">
                        <input
                          class="form-control me-2"
                          type="search"
                          placeholder="Search"
                          aria-label="Search"
                        />
                        <button
                          class="btn btn-link link-secondary"
                          type="submit"
                        >
                          <i class="fas fa-search"></i>
                        </button>
                      </form>
                    </li>
                    <!-- TOGGLE LOGIN BTN START-->
                    <li class="nav-item">
                      <a href="#" class="nav-link px-2 link-secondary"
                        ><i class="fas fa-heart"></i
                      ></a>
                    </li>
                    <li class="nav-item">
                      <a
                        href="#"
                        id="toggleLoginBtn"
                        class="nav-link px-2 link-secondary"
                        ><i class="fas fa-user"></i
                      ></a>
                      <div id="loginContainer" class="login-form-container">
                        <form class="p-4">
                          <h2 class="mb-4">Login</h2>
                          <div class="mb-3">
                            <label for="inputEmail" class="form-label"
                              >Email address</label
                            >
                            <input
                              type="email"
                              class="form-control"
                              id="inputEmail"
                              placeholder="name@example.com"
                            />
                          </div>
                          <div class="mb-3">
                            <input
                              type="password"
                              class="form-control"
                              id="inputPassword"
                              placeholder="Password"
                            />
                          </div>
                          <button type="submit" class="btn btn-secondary">
                            Sign in
                          </button>
                        </form>
                      </div>
                    </li>
                  </ul>
                  <!-- BACKET ICON START -->
                  <div class="empty-basket">
                    <a href="./koszyk.html" title="Koszyk">
                      <span class="countlabel">
                        <i
                          class="fas fa-shopping-basket me-2 link-secondary"
                          style="font-size: 1.5rem"
                        ></i>
                        <b>
                          <b class="sum">0,00&nbsp;zł</b>
                          <b class="count"><span>0</span></b>
                        </b>
                      </span>
                    </a>
                  </div>
                </div>
              </div>
            </nav>
          </div>
        </header>
      </div>

      <!-- category menu START-->
      <div class="container">
        <div class="row">
          <div class="col-9">
            <div class="p-3 mb-3 border-bottom">
              <h5>All Categories</h5>
              <ul class="list-group">
                <li class="list-group-item" @click="filterFilms('All')">All</li>
                <li class="list-group-item">
                  {{ category }}
                </li>
              </ul>
            </div>
          </div>

          <div class="flex flex-col p-8">
            <input/>

            <div class="flex justify-center gap-2 mt-2">
              <div>{{letter}}</div>
            </div>
          </div>

          <div class="container"></div>
          <div class="container">
            <div class="card-body">
              <span>{{ message }}</span>
            </div>
          </div>
        </div>
      </div>

      <!------------------------------------------------------------>

      <div class="container">
        <div class="row">
          <!-- Menu boczne -->
          <div class="col-lg-2 sidebar" style="background-color: powderblue">
            <div class="col-lg-10" style="background-color: yellow">
              <h3>Genres</h3>
              <ul class="list-group">
                <!---wypisz wszystkie kategorie według app-->
                <li>Adventure</li>
                <li>Drama</li>
                <li>Adventure</li>
                <li>Drama</li>
              </ul>
            </div>
            <!-- Twój kod dla menu bocznego -->
          </div>
          <!-- Sekcja z filmami -->
          <div class="col-lg-9 film-section" style="background-color: red">
            <h3>Sekcja z filmami</h3>
            <!-- Twój kod dla wyświetlania filmów z API -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-5 p-8">
              <div v-for="film of films" :key="film.id" :alt="id">
                <img />
                <h3>{{ film.name }}</h3>
                <div>
                  <button>{{Przycisk}}</button>
                  <button>{{Przycisk2}}</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- TOP TEN FILMS START-->
    <!-- <div class="container">
      <div class="row" id="topTen">

      </div>
    </div> -->
<!-- TOP TEN FILMS END-->

    <!-- TOP TEN FILMS START-->
    <div class="container">
      <div class="row" id="topTen">
          <div v-for="show in topTenShows" :key="show.id" class="col-sm-4">
              <div class="movie-content">
                  <img :src="show.image.medium" alt="Movie Poster">
                  <div class="movie-info">
                      <h5>{{ show.name }}</h5>
                      <span>Rating: {{ show.rating.average }}</span>
                      <br />
                      <span>Genres: {{ show.genres.join(', ') }}</span>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!-- TOP TEN FILMS END-->
      

      <!------------Footer START------------>
      <div class="container">
        <footer
          class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
        >
          <div class="col-md-4 d-flex align-items-center">
            <span class="text-muted">© 2024 Projekt, Inc</span>
          </div>
          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3">
              <i class="fab fa-facebook"></i>
            </li>
            <li class="ms-3">
              <i class="fab fa-twitter"></i>
            </li>
            <li class="ms-3">
              <i class="fab fa-instagram"></i>
            </li>
          </ul>
        </footer>
        <!-- FOOTER END -->
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
