<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projekt zaliczeniowy</title>
    <!-- Linki do arkuszy stylów -->
    <link href="index.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script defer src="index.fdc18456351c0b692930.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </head>
  <!-------------------------------------------------------------------->
  <body>
    <div class="container">
      <header class="p-3 mb-3 border-bottom">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <a href="./main.html"
                ><img
                  class="bi me-2"
                  src="/src/assets/img/film-solid.svg"
                  alt="Logo"
                  width="40"
                  height="32"
              /></a>

              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <!-- LOGO ICON END-->
              <!-- ADD FAV START-->
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <!-- TOGGLE LOGIN BTN START-->

                  <li class="nav-item">
                    <a
                      href="main.html"
                      class="nav-link px-2 link-secondary"
                      ><i class="fa-solid fa-box">   Movie Database</i
                    ></a>
                  </li>
                  <li class="nav-item">
                    <a
                      href="favorites.html"
                      class="nav-link px-2 link-secondary"
                      ><i class="fas fa-heart">   Favorites</i
                    ></a>
                  </li>
                  <li class="nav-item">
                    <a
                      href="store.html"
                      class="nav-link px-2 link-secondary"
                      ><i class="fa-solid fa-store">Store</i></a>
                  </li>
                  <li class="nav-item">
                    <a
                      href="#"
                      id="toggleLoginBtn"
                      class="nav-link px-2 link-secondary"
                      ><i class="fas fa-user">LOGIN</i
                    ></a>
                    <div id="loginContainer" class="login-form-container">
                      <form class="p-4">
                        <h2 class="mb-4">Login</h2>
                        <div class="mb-3">
                          <label for="inputEmail" class="form-label"
                            >Email address</label
                          >
                          <input
                            type="email"
                            class="form-control"
                            id="inputEmail"
                            placeholder="name@example.com"
                          />
                        </div>
                        <div class="mb-3">
                          <input
                            type="password"
                            class="form-control"
                            id="inputPassword"
                            placeholder="Password"
                          />
                        </div>
                        <button type="submit" class="btn btn-secondary">
                          Sign in
                        </button>
                      </form>
                    </div>
                  </li>
                </ul>
                <!-- BACKET ICON START -->
                <div class="empty-basket">
                  <a href="./koszyk.html" title="Koszyk">
                    <span class="countlabel">
                      <i
                        class="fas fa-shopping-basket me-2 link-secondary"
                        style="font-size: 1.5rem"
                      ></i>
                      <b>
                        <b class="sum">0,00&nbsp;zł</b>
                        <b class="count"><span>0</span></b>
                      </b>
                    </span>
                  </a>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </header>
      <!------------------------------------------------------------------------------->
    </div>
    <!--  -->
    <div class="container">
      <div class="wrap rwd">
        <header class="row">
          <div class="top-row-container">
            <span class="fonts-size-btn">A+</span>
          </div>
          <div class="logo-bar-row-container">
            <a href="/" title="Strona Główna">
              <!-- <img src="wstaw zdjęcie logo.svg" alt="Wypożyczalnia filmów" /> -->
            </a>
            <div class="search-container">
              <input
                type="text"
                id="search"
                autocomplete="off"
                placeholder="Czego potrzebujesz?"
              />
              <button onclick="search()">Wyszukaj film</button>
            </div>
            <div class="login-bar">
              <ul class="links">
                <li class="login">
                  <input
                    type="button"
                    onClick="location.href='store.html';"
                    value="Login"
                  />
                </li>
                <li class="register">
                  <a
                    href="link do rejestracji"
                    title="Zarejestruj się"
                    class="register"
                    >Zarejestruj się
                  </a>
                </li>
              </ul>
            </div>
            <!-- Koszyk pełny -->
            <div class="basket-contain">
              <div class="basket-products">
                <ul class="basket-products-list"></ul>
              </div>
              <div class="basket-summery">
                <a href="./koszyk.html">Do kasy</a>
                <span class="basket-price">
                  <span class="price-total">
                    <span>Suma:</span>
                    <b class="price-products">0,00&nbsp;zł</b>
                  </span>
                </span>
              </div>
            </div>
          </div>
        </header>
        <div class="menu-row">
          <nav class="menu-row-conainer">
            <ul class="menu-list-large">
              <li class="home-link-menu-li">
                <a href="/index.html" title="Strona główna">
                  <!-- <img
                  src="zdjecie logo moze byc gif ale nie wiem"
                  alt="Strona główna"
              />-->
                </a>
              </li>
              <li class="link-submenu-sklep">
                <a href="link do strony sklepu ale nie nie wiem" title="Sklep">
                  <span>Sklep</span>
                </a>
              </li>
              <li>
                <a href="link do promocji" title="Promocje">
                  <span>Promocje</span>
                </a>
              </li>
              <li>
                <a href="link do podstrony o nas">
                  <span>O nas</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
<!-- TOP TEN FILMS START-->
    <div class="container">
      <div class="row" id="topTen">

      </div>
    </div>
<!-- TOP TEN FILMS END-->
    <!-- Slider -->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div
            id="carouselExampleIndicators"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <ol class="carousel-indicators">
              <li
                data-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
              ></li>
              <li
                data-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
              ></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="row">
                  <div class="col-md-4">
                    <div class="single-box">
                      <div class="img-area">
                        <div class="slider" id="carouselSlider">Slider</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <div class="container">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
      >
        <div class="col-md-4 d-flex align-items-center">
          <img
            class="bi me-2"
            width="40"
            height="32"
            role="img"
            src="./assets/img/bag-seedling.png"
            alt="Strona Główna"
          />
          <span class="text-muted">© 2024 Projekt, Inc</span>
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
          <li class="ms-3">
            <a class="text-muted" href="./index.html">
              <img
                class="bi me-2"
                role="img"
                src="./assets/img/facebook.svg"
                alt="Facebook"
              />
            </a>
          </li>
          <li class="ms-3">
            <a class="text-muted" href="./index.html">
              <img src="./assets/img/instagram.svg" alt="Instagram" />
            </a>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
